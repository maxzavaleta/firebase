<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workshop Firebase HP-TP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <!-- #region NavBar-->
      <nav class="navbar fixed-top navbar-dark bg-primary" id="div-navbar" style="background-color: #e3f2fd;display: none;">
        <span class="navbar-brand mb-0 h1">My books</span>
        <span class="navbar-brand mb-0 h1"  >
          <span id="user-name"></span>
          <img  id="user-image" src="" width="32" height="32" alt="" style="border-radius: 50%">
          <button type="button" class="close" aria-label="Close" onclick="logout()">
            <span aria-hidden="true">&times;</span>
          </button>
        </span>
        <button class="btn btn-outline-light my-2 my-sm-0" type="button" onclick="openAdd()">Add Book</button>
      </nav>
    </header>
    <main class="py-5 mt-3">
      <div id="div-login" class="container" style="display: none;">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Year</th>
              <th scope="col">User</th>
              <th scope="col">User Mod</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="database">
          </tbody>
        </table>
        <div class="modal" id="form-add" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="form-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="hidden" id="book-id">
                <p>
                  <input type="text" id="book-title" placeholder="Title">
                </p>
                <p>
                  <input type="text" id="book-author-name" placeholder="Author Name">
                  <input type="text" id="book-author-lastname" placeholder="Author Lastname">  
                </p>
                <p>
                  <input type="number" id="book-year" placeholder="Year">
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addBook()" >Save changes</button>
              </div>
            </div>
          </div>
        </div>    
      </div>
      <div id="div-logout" style="display:block;" class="container">
        <button onclick="login()">login with gmail</button>
      </div>
      <div id="div-loading" class="container" style="display: none;">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>  
    </main>
    <script  src="/__/firebase/7.20.0/firebase-app.js"></script>
    <script  src="/__/firebase/7.20.0/firebase-auth.js"></script>
    <script  src="/__/firebase/7.20.0/firebase-firestore.js"></script>
    <script  src="/__/firebase/init.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
    <script src="js/index.js?v=12"></script>        
  </body>
</html>
